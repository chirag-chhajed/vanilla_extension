<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="company-name">SwiftNavigate</h1>
      <button type="button" class="button">
        <span class="button__text">Add Item</span>
        <span class="button__icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke="currentColor"
            height="24"
            fill="none"
            class="svg"
          >
            <line y2="19" y1="5" x2="12" x1="12"></line>
            <line y2="12" y1="12" x2="19" x1="5"></line>
          </svg>
        </span>
      </button>
    </header>
    <main class="main"></main>
    <div class="form-container">
      <form id="form">
        <span class="close-button">X</span>
        <div class="form-field">
          <label for="url">URL:</label>
          <input type="text" id="url" name="url" required />
        </div>
        <div class="form-field">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-field">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-field">
          <input type="checkbox" id="isPinned" name="isPin" />
          <label for="isPin">Pin</label>
        </div>
        <button class="submit" type="submit">Submit</button>
      </form>
    </div>
    <div class="update-form-container">
      <form id="update-form">
        <div class="form-field">
          <label for="update-url">URL:</label>
          <input type="text" id="update-url" name="update-url" required />
        </div>
        <div class="form-field">
          <label for="update-title">Title:</label>
          <input type="text" id="update-title" name="update-title" required />
        </div>
        <div class="form-field">
          <label for="update-description">Description:</label>
          <textarea
            id="update-description"
            name="update-description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-field">
          <input type="checkbox" id="update-isPinned" name="update-isPin" />
          <label for="update-isPin">Pin</label>
        </div>
        <input type="hidden" id="update-id" name="update-id" />
        <button class="submit" type="submit">Update</button>
      </form>
    </div>

    <form id="delete" action="">
      <input type="text" name="id" id="id" autocomplete="off" />
      <button>delete</button>
    </form>
    <div id="toast-container">
      <span id="toast-message"></span>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
