<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="company-name">SwiftNavigate</h1>
      <button type="button" class="button">
        <span class="button__text">Add Item</span>
        <span class="button__icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke="currentColor"
            height="24"
            fill="none"
            class="svg"
          >
            <line y2="19" y1="5" x2="12" x1="12"></line>
            <line y2="12" y1="12" x2="19" x1="5"></line>
          </svg>
        </span>
      </button>
    </header>
    <main class="main"></main>
    <div class="form-container">
      <form id="form">
        <span class="close-button"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12.0007 10.5865L16.9504 5.63672L18.3646 7.05093L13.4149 12.0007L18.3646 16.9504L16.9504 18.3646L12.0007 13.4149L7.05093 18.3646L5.63672 16.9504L10.5865 12.0007L5.63672 7.05093L7.05093 5.63672L12.0007 10.5865Z"
            ></path>
          </svg>
        </span>
        <div class="form-field">
          <label for="url">URL:</label>
          <input type="text" id="url" name="url" required />
        </div>
        <div class="form-field">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-field">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-field check">
          <input checked="checked" id="isPinned" type="checkbox" name="isPin" />
          <div class="checkmark"></div>
          <label for="isPinned">Pin it</label>
        </div>
        <button class="submit" type="submit">Submit</button>
      </form>
    </div>
    <div class="update-form-container">
      <form id="update-form">
        <span class="close-button-update"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12.0007 10.5865L16.9504 5.63672L18.3646 7.05093L13.4149 12.0007L18.3646 16.9504L16.9504 18.3646L12.0007 13.4149L7.05093 18.3646L5.63672 16.9504L10.5865 12.0007L5.63672 7.05093L7.05093 5.63672L12.0007 10.5865Z"
            ></path>
          </svg>
        </span>
        <div class="form-field">
          <label for="update-url">URL:</label>
          <input type="text" id="update-url" name="update-url" required />
        </div>
        <div class="form-field">
          <label for="update-title">Title:</label>
          <input type="text" id="update-title" name="update-title" required />
        </div>
        <div class="form-field">
          <label for="update-description">Description:</label>
          <textarea
            id="update-description"
            name="update-description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-field check">
          <input
            checked="checked"
            id="update-isPinned"
            type="checkbox"
            name="update-isPin"
          />
          <div class="checkmark"></div>
          <label for="update-isPinned">Pin it</label>
        </div>

        <input type="hidden" id="update-id" name="update-id" />
        <button class="submit" type="submit">Update</button>
      </form>
    </div>
    <div id="toast-container">
      <span id="toast-message"></span>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
